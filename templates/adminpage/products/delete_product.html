{% extends 'adminpage/base.html' %}
{% load static %}

    <!-- Template CSS -->
    {% block title  %}
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" type="text/css" />
    {% endblock %}


    {% block content %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <section class="content-main">
            <div class="row">
                <div class="col-9">
                    <div class="content-header">
                        <h2 class="content-title">Delete Food Item</h2>
                        
                    </div>
                </div>
                    <div class="col-lg-9">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="mb-4">
                                    <label style="font-size: large;" >Are you sure?</label>
                                </div>
                                <label style="font-size: medium;" >Are you sure you want to delete the product {{product.product_name}}? All of the following related items will be deleted:</label>
                            </div>
                        </div> <!-- card end// -->
                        <div>
                            <button class="btn btn-md rounded font-sm hover-up" type="submit">Yes, I'am sure</button>
                            <a href="{% url 'product:products' %}">
                                <button type="button" class="btn btn-light rounded font-sm mr-5 text-body hover-up">No, take me back</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </section>    
        
    {% endblock content %}
