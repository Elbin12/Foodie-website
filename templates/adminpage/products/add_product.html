{% extends 'adminpage/base.html' %}
{% load static %}

    <!-- Template CSS -->
    {% block title  %}
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" type="text/css" />
    {% endblock %}


    {% block content %}

    <form action="" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}
        <section class="content-main">
            <div class="row">
                <div class="col-9">
                    <div class="content-header">
                        <h2 class="content-title">Add New Food Item</h2>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="mb-4">
                                <label for="product_title" class="form-label" >Food item's name</label>
                                <input type="text" placeholder="Type here" name="title" class="form-control" id="product_name">
                            </div>
                            <div class="mb-4">
                                <span id="product_nameError"></span>
                            </div>
                            
                            <div class="mb-4">
                                <label for="product_brand" class="form-label">Add Category</label>
                                <div class="col-md-3 col-12 me-auto mb-md-0 mb-3">
                                    <select class="form-select" name="category" onclick="get_sub_category()"  id="category">
                                        <option  selected></option>
                                        {% for category in categories %}
                                        <option >{{category.category_name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4">
                                <span id="categoryError"></span>
                            </div>
                            <div class="mb-4">
                                <label for="product_brand" class="form-label">Add Sub category</label>
                                <div class="col-md-3 col-12 me-auto mb-md-0 mb-3">
                                    <select class="form-select" name="sub_category" id="sub_category">
                                        <option  selected></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4">
                                <span id="sub_categoryError"></span>
                            </div>
                        </div>
                    </div> <!-- card end// -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div>
                                <label class="form-label" >Description</label>
                                <textarea placeholder="Type here" name="description" id="description" class="form-control" rows="4"></textarea>
                            </div>
                        </div>
                    </div> <!-- card end// -->
                    <div class="mb-4">
                        <span id="descriptionError"></span>
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h6 class="ml-auto"  for="">Add Images <i class="fa-solid fa-plus" style="cursor: pointer;" onclick="addimage()"></i> </h6>
                            <div>
                                <label class="form-label">Images</label>
                                <input class="form-control" name="image" id="image" type="file" multiple>
                                <div id="add-image">
                                    
                                </div>
                            </div>
                        </div>
                    </div> <!-- card end// -->
                    <div class="mb-4">
                        <span id="imageError"></span>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="mb-4">
                                <label class="form-label">Price</label>
                                <input type="text" name="price" id="price" placeholder="Type here" class="form-control">
                            </div>
                            <div class="mb-4">
                                <span id="priceError"></span>
                            </div>
                        </div>
                    </div> <!-- card end// -->
                    <div>
                        <button class="btn btn-md rounded font-sm hover-up" type="submit">Save</button>
                    </div>
                    {% for message in messages %}
                    <span style="color: rgb(142, 66, 66);" class="mb-2">{{message}}</span>
                    {% endfor %}
                </div>
            </div>
        </section>
    </form>

    <script src="{% static 'assets/js/add_product.js' %}" type="text/javascript"></script>
        
    {% endblock content %}
